name: QuickSmoke

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quicksmoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run QuickSmoke
        shell: pwsh
        run: |
          pwsh -File ./tools/quicksmoke.ps1

      - name: Validate Horoscope Freshness (if file exists)
        shell: pwsh
        run: |
          $today = Get-Date -Format "yyyy-MM-dd"
          $path = "./daily-horoscope-log/$today.md"
          if (Test-Path $path) {
            Write-Host "ðŸ§ª Running horoscope freshness validator for $today..."
            pwsh -File ./tools/validate_horoscope_freshness.ps1 -TodayPath $path
          } else {
            Write-Host "âœ… No horoscope file for today ($today). Skipping freshness check."
          }
