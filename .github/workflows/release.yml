name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # REQUIRED for tags

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ§¾ Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Run release script
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¤ Push changes and tags
        run: |
          git push --follow-tags origin main

      - name: ğŸ·ï¸ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ps-scripts:
    name: ğŸ§ª Run PowerShell Scripts
    runs-on: windows-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: â–¶ Run manifest_lint.ps1
        shell: pwsh
        run: ./scripts/manifest_lint.ps1

      - name: â–¶ Run manifest_order_fix.ps1
        shell: pwsh
        run: ./scripts/manifest_order_fix.ps1

      - name: â–¶ Run manifest_hygiene.ps1
        shell: pwsh
        run: ./scripts/manifest_hygiene.ps1

      - name: â–¶ Run pre-commit.ps1
        shell: pwsh
        run: ./scripts/pre-commit.ps1

      - name: â–¶ Run setup.ps1
        shell: pwsh
        run: ./scripts/setup.ps1
