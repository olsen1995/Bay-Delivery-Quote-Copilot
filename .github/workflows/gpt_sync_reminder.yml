name: GPT Sync Reminder

on:
  push:
    branches: [ "main" ]
    paths:
      # Canon and integrity
      - "lifeos/canon/**"
      - "canon_baselines/**"

      # Public contract for GPT Actions
      - "public/.well-known/openapi.json"

      # Core instruction sources (used by GPT + repo governance)
      - "knowledge/**"
      - "instructions/**"

      # If you keep scripts that validate or gate canon/openapi, watch them too
      - "scripts/ci/**"

jobs:
  remind:
    runs-on: ubuntu-latest
    steps:
      - name: Reminder
        run: |
          echo "Changes detected in Canon/OpenAPI/Instructions."
          echo "If you rely on a Custom GPT Project knowledge pack, re-sync/upload updated artifacts or referenced files."
          echo "Watched paths: lifeos/canon/**, canon_baselines/**, public/.well-known/openapi.json, knowledge/**, instructions/**, scripts/ci/**"
