<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Bay Delivery – Quote Tool</title>
  <style>
    body { font-family: Arial; max-width: 760px; margin: 40px auto; }
    label { display:block; margin-top:12px; font-weight: 600; }
    input, select, textarea { width:100%; padding:10px; margin-top:6px; box-sizing: border-box; }
    textarea { min-height: 110px; resize: vertical; }
    button { margin-top:18px; padding:12px; width:100%; font-weight: 700; cursor: pointer; }
    .result { margin-top:24px; padding:16px; border:1px solid #ccc; border-radius: 8px; }
    .muted { color:#666; font-size: 0.95em; margin-top: 10px; line-height: 1.35; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    @media (max-width: 720px) { .row { grid-template-columns: 1fr; } }
    .pill { display:inline-block; padding:4px 10px; border-radius:999px; background:#f2f2f2; margin:6px 6px 0 0; font-size: 0.9em; }
    .error { color: #b00020; font-weight: 700; }
    .section { margin-top: 18px; padding-top: 6px; border-top: 1px dashed #ddd; }
    .hide { display: none; }
  </style>
</head>
<body>

<h2>Bay Delivery – Quote Tool</h2>

<form id="quoteForm">

  <div class="row">
    <div>
      <label>Customer Name</label>
      <input type="text" id="customer_name" placeholder="Optional" />
    </div>
    <div>
      <label>Phone</label>
      <input type="text" id="customer_phone" placeholder="Optional" />
    </div>
  </div>

  <label>Job Address</label>
  <input type="text" id="job_address" placeholder="Optional" />

  <label>Service Type</label>
  <select id="service_type">
    <option value="dump_run">Dump Run</option>
    <option value="scrap_pickup">Scrap Pickup</option>
    <option value="small_move">Small Move</option>
    <option value="item_delivery">Item Delivery</option>
    <option value="demolition">Demolition</option>
  </select>

  <div class="row">
    <div>
      <label>Estimated Hours</label>
      <input type="number" id="estimated_hours" value="1" min="0" step="0.25" />
    </div>
    <div>
      <label>Crew Size</label>
      <input type="number" id="crew_size" value="1" min="1" step="1" />
      <div class="muted" id="crew_hint"></div>
    </div>
  </div>

  <div class="section" id="dump_run_section">
    <label>Garbage Bags (Dump Run)</label>
    <input type="number" id="garbage_bag_count" value="0" min="0" step="1" />
    <div class="muted">
      Tip: Bags help us estimate disposal tier. Pricing is rounded for cash quotes (nearest $5).
    </div>

    <div class="row">
      <div>
        <label>Mattress Count</label>
        <input type="number" id="mattresses_count" value="0" min="0" step="1" />
      </div>
      <div>
        <label>Box Spring Count</label>
        <input type="number" id="box_springs_count" value="0" min="0" step="1" />
      </div>
    </div>
  </div>

  <div class="section hide" id="scrap_section">
    <label>Scrap Pickup</label>
    <select id="scrap_pickup_location">
      <option value="curbside">Curbside (Free)</option>
      <option value="inside">Inside (Add $30)</option>
    </select>
    <div class="muted">
      Note: Scrap pickup does not use bags/mattresses/box springs.
    </div>
  </div>

  <div class="section">
    <label>Description (What are we moving/removing? Any heavy items?)</label>
    <textarea id="description" placeholder="Example: 12 garbage bags, 1 couch, small dresser. Basement stairs. Tight hallway corner."></textarea>

    <div class="row">
      <div>
        <label>Stairs?</label>
        <select id="stairs">
          <option value="false">No</option>
          <option value="true">Yes</option>
        </select>
      </div>
      <div>
        <label>Elevator?</label>
        <select id="elevator">
          <option value="false">No</option>
          <option value="true">Yes</option>
        </select>
      </div>
    </div>

    <label>Difficult Corner / Tight Access?</label>
    <select id="difficult_corner">
      <option value="false">No</option>
      <option value="true">Yes</option>
    </select>
  </div>

  <button type="submit">Generate Estimate</button>
</form>

<div id="result" class="result" style="display:none;"></div>

<script>
  const fmt = (n) => (Number(n || 0)).toFixed(2);

  const serviceEl = document.getElementById("service_type");
  const dumpSection = document.getElementById("dump_run_section");
  const scrapSection = document.getElementById("scrap_section");
  const crewEl = document.getElementById("crew_size");
  const crewHint = document.getElementById("crew_hint");

  function applyServiceDefaults() {
    const service = serviceEl.value;

    // show/hide sections
    if (service === "dump_run") {
      dumpSection.classList.remove("hide");
    } else {
      dumpSection.classList.add("hide");
    }

    if (service === "scrap_pickup") {
      scrapSection.classList.remove("hide");
    } else {
      scrapSection.classList.add("hide");
    }

    // crew defaults & minimums
    let defaultCrew = 1;
    let minCrew = 1;
    let hint = "";

    if (service === "small_move") {
      defaultCrew = 3;
      minCrew = 2;
      hint = "Moving: default 3 workers (minimum 2).";
    } else if (service === "demolition") {
      defaultCrew = 4;
      minCrew = 2;
      hint = "Demolition: default 4 workers (minimum 2).";
    } else if (service === "dump_run") {
      defaultCrew = 1;
      minCrew = 1;
      hint = "Dump run: crew can be 1+ depending on items.";
    } else if (service === "scrap_pickup") {
      defaultCrew = 1;
      minCrew = 1;
      hint = "Scrap pickup: curbside is free; inside adds $30.";
    } else {
      defaultCrew = 1;
      minCrew = 1;
      hint = "Crew size depends on job details.";
    }

    // if user hasn't changed crew yet, we set default (simple approach)
    if (!crewEl.dataset.touched) {
      crewEl.value = String(defaultCrew);
    }

    // clamp min
    const current = parseInt(crewEl.value || "1", 10);
    if (current < minCrew) crewEl.value = String(minCrew);

    crewHint.textContent = hint;
  }

  crewEl.addEventListener("input", () => {
    crewEl.dataset.touched = "true";
    applyServiceDefaults();
  });

  serviceEl.addEventListener("change", () => {
    // reset touched so changing service applies new default cleanly
    crewEl.dataset.touched = "";
    applyServiceDefaults();
  });

  applyServiceDefaults();

  document.getElementById("quoteForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const service = serviceEl.value;

    const payload = {
      customer_name: document.getElementById("customer_name").value || null,
      customer_phone: document.getElementById("customer_phone").value || null,
      job_address: document.getElementById("job_address").value || null,
      service_type: service,

      estimated_hours: parseFloat(document.getElementById("estimated_hours").value || "0"),
      crew_size: parseInt(document.getElementById("crew_size").value || "1", 10),

      // dump run
      garbage_bag_count: service === "dump_run" ? parseInt(document.getElementById("garbage_bag_count").value || "0", 10) : 0,
      mattresses_count: service === "dump_run" ? parseInt(document.getElementById("mattresses_count").value || "0", 10) : 0,
      box_springs_count: service === "dump_run" ? parseInt(document.getElementById("box_springs_count").value || "0", 10) : 0,

      // scrap
      scrap_pickup_location: service === "scrap_pickup"
        ? document.getElementById("scrap_pickup_location").value
        : "curbside",

      // info flags + description
      description: document.getElementById("description").value || null,
      stairs: document.getElementById("stairs").value === "true",
      elevator: document.getElementById("elevator").value === "true",
      difficult_corner: document.getElementById("difficult_corner").value === "true",
    };

    const div = document.getElementById("result");
    div.style.display = "block";
    div.innerHTML = `<div class="muted">Calculating…</div>`;

    try {
      const res = await fetch("/quote/calculate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (!res.ok) {
        div.innerHTML = `<div class="error">Error:</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
        return;
      }

      // Customer-facing summary pills (no $ amounts for labour/travel/etc)
      const summary = [];
      summary.push("Labour included");
      summary.push("Travel included");
      if (payload.stairs) summary.push("Stairs noted");
      if (payload.elevator) summary.push("Elevator noted");
      if (payload.difficult_corner) summary.push("Tight access noted");

      // Only show mattress/boxspring amounts if counts > 0 (your exception)
      const m = payload.mattresses_count || 0;
      const b = payload.box_springs_count || 0;

      let disposalHtml = "";
      if (m > 0 || b > 0) {
        const mattressCost = m * 50;
        const boxCost = b * 50;
        disposalHtml = `
          <div style="margin-top: 10px;">
            <div><strong>Disposal (shown only because you entered items):</strong></div>
            ${m > 0 ? `<div class="pill">Mattress: ${m} × $50 = $${fmt(mattressCost)}</div>` : ""}
            ${b > 0 ? `<div class="pill">Box Spring: ${b} × $50 = $${fmt(boxCost)}</div>` : ""}
          </div>
        `;
      }

      // Scrap note
      let scrapNote = "";
      if (service === "scrap_pickup") {
        scrapNote = `<div class="muted">Scrap pickup: curbside is free; inside removal adds $30.</div>`;
      }

      div.innerHTML = `
        <h3>Estimate Generated</h3>
        <p><strong>Quote ID:</strong> ${data.quote_id}</p>
        <p><strong>Cash:</strong> $${fmt(data.total_cash_cad)}</p>
        <p><strong>EMT:</strong> $${fmt(data.total_emt_cad)}</p>

        <div style="margin-top: 10px;">
          ${summary.map(s => `<span class="pill">${s}</span>`).join("")}
        </div>

        ${disposalHtml}
        ${scrapNote}

        <div class="muted">
          <strong>Important:</strong> ${data.disclaimer}
        </div>
      `;
    } catch (err) {
      div.innerHTML = `<div class="error">Network error:</div><pre>${String(err)}</pre>`;
    }
  });
</script>

</body>
</html>
